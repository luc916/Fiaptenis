<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
</head>
</head>

<body>
    <header>
        <h1>Contato - Loja de TÃªnis</h1>

    <main>
        <form action="/enviar-contato" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>

    </main>
